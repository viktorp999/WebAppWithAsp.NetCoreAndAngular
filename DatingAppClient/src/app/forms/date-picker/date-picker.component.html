<div class="mb-3">
  <input
    class="form-control"
    type="text"
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />

  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    {{ label }} is required
  </div>
</div>
