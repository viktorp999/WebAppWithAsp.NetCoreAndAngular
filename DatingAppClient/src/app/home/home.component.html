<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find Your Match</h1>
    <p class="lead">
      Come on in to view your matches... all you need is to sign up!
    </p>
    <div class="text-center"></div>
    <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
      Register
    </button>
    <button class="btn btn-primary btn-lg btn-info">Learn More</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
